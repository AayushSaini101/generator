version: '3'

services:
  verdaccio:
    image: verdaccio/verdaccio:5
    container_name: 'verdaccio'
    ports:
      - '4873:4873'
    volumes:
      - './verdaccio:/verdaccio/conf'
    networks:
      - mynetwork

  test-project:
    privileged: true
    image: "node:18"
    volumes:
      - ../../:/app
    command: bash /app/test/test-project/test.sh test-project
    depends_on:
    - test-registry

  test-registry:
    privileged: true
    image: "node:18"
    environment:
      - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
    volumes:
      - ../../:/app
    command: bash /app/test/test-project/test.sh test-registry
    networks:
      - mynetwork
    depends_on:
      - verdaccio

networks:
  mynetwork:
    driver: bridge