version: '3'

services:
  verdaccio:
    image: verdaccio/verdaccio:5
    container_name: 'verdaccio'
    ports:
      - '4873:4873'
    volumes:
      - './verdaccio:/verdaccio/conf'

  test:
    privileged: true
    image: "node:${NODE_IMAGE_TAG}"
    environment:
      - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
    volumes:
      - ../../:/app
    command: bash /app/test/test-project/test.sh