storage: /verdaccio/storage
web:
  enable: true
  primary_color: "#098aff"
  pkgManagers:
    - npm
    - yarn
  showInfo: false
  showFooter: false
auth:
  htpasswd:
    file: /verdaccio/conf/htpasswd
#   Prevent anyone from setup account
    max_users: -1
uplinks:
  npmjs:
    url: https://registry.npmjs.org/
packages:
  '@html-template/*':
    access: $all
    publish: $all
    unpublish: test
    storage: private

  '@react-examples/*':
    access: $all
    publish: $all
    unpublish: test
    storage: private
  '@*/*':
    access: $all
    publish: $all
    unpublish: $authenticated
    proxy: npmjs  
    storage: public
  '**':
    access: $all
    publish: $all
    unpublish: $authenticated
    proxy: npmjs
    storage: public

log: { type: stdout, format: pretty, level: http }